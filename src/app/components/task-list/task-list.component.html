<div class="list row">
    <div class="col-md-6">
      <h4>Tasks List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let task of tasks; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTask(task, i)"
        >
          {{ task.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTask">
        <app-task-details
          (refreshList)="refreshList()"
          [task]="currentTask"
        ></app-task-details>
      </div>
      <div *ngIf="!currentTask">
        <br />
        <p>Please click on a Task...</p>
      </div>
    </div>
  </div>
